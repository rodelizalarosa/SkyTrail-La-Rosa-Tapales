<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SkyTrail</title>

    <link href="images/plane.ico" rel="icon">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"/>

    <link rel="stylesheet" href="style.css">
</head>
<body>

    <!-- Progress Stepper -->
    <div class="stepper-container">
    <div class="stepper">
        <div class="step" data-step="booking">
        <div class="circle">1</div>
        <span class="label">Booking</span>
        </div>
        <div class="line"></div>
        <div class="step" data-step="flights">
        <div class="circle">2</div>
        <span class="label">Flights</span>
        </div>
        <div class="line"></div>
        <div class="step" data-step="passenger">
        <div class="circle">3</div>
        <span class="label">Passenger</span>
        </div>
        <div class="line"></div>
        <div class="step" data-step="summary">
        <div class="circle">4</div>
        <span class="label">Summary</span>
        </div>
    </div>
    </div>

    
</body>
</html>
