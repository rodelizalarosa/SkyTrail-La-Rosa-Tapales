<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SkyTrail</title>

    <link href="images/plane.ico" rel="icon">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"/>

    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div class="navigation">
        <nav>
            <h3>Sky<span>Trail.</span></h3>
        </nav>
    </div>

    <div class="stepper-container">
        <div class="stepper">
            <div class="step" data-step="booking">
                <div class="circle"><a href="booking.html">1</a></div>
                <span class="label">Booking</span>
            </div>
            <div class="line"></div>
            <div class="step" data-step="flights">
                <div class="circle"><a href="flights.html">2</a></div>
                <span class="label">Flights</span>
            </div>
            <div class="line"></div>
            <div class="step" data-step="passenger">
                <div class="circle"><a href="passenger.html">3</a></div>
                <span class="label">Passenger</span>
            </div>
            <div class="line"></div>
            <div class="step" data-step="summary">
                <div class="circle"><a href="summary.html">4</a></div>
                <span class="label">Summary</span>
            </div>
        </div>
    </div>



    <div class="step-buttons">
        <button id="prevBtn" disabled>Back</button>
        <button id="nextBtn">Next Step</button>
    </div>


    <script src="index.js"> </script>

</body>
</html>
